<!DOCTYPE html>
<meta charset="UTF-8">
<meta >

<html>
    <head>
        <title>
            Registration page
        </title>

        <link rel="stylesheet" href="newreg.css">
    </head>

    <body>
        <div class="wrapper">
            <form action="#">
                <h1>Registration Form</h1>

                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name: </span>
                        <input type="text" placeholder="Enter Username" required>
                    </div>
    
                    <div class="input-box">
                        <label class="details" >Username: </label>
                        <input type="text" placeholder="Enter Username" required>
                    </div>
    
                    <div class="input-box">
                        <label class="details">Email Id:</label>
                        <input type="email" placeholder="Enter Email" required>
                    </div>
    
                    <div class="input-box">
                        <span class="details">Phone Number: </span>
                        <input type="text" placeholder="Enter Username" required>
                    </div>
    
                    <div class="input-box">
                        <label class="details">Password: </label>
                        <input type="password" placeholder="Enter Password" required>
                    </div>
    
                    <div class="input-box">
                        <label class="details"> Confirm Password: </label>
                        <input type="password" placeholder="Enter Confirm Password" required>
                    </div>

                    <div class="gender">
                        <span id="gender-title">Gender</span>
                        <div class="category">
                            <label for="">
                                <span class="specific"></span>
                                <span>Male</span>
                            </label>
                            <label for="">
                                <span class="specific"></span>
                                <span>Female</span>
                            </label>
                            <label for="">
                                <span class="specific"></span>
                                <span>Others</span>
                            </label>
                        </div>
                </div>

                
                </div>
                <div class="btn">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </body>
</html>
